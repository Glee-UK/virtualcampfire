  Paddy Doyle's Boots
</h1>
<div style="width:25em; text-align:left;">
<pre>
To me way ay, ay-ay, yah!
We’ll pay Paddy Doyle for his boots.

To me way ay, ay-ay, yah!
We’ll all drink whisky and gin.

We’ll all shave under our chin.
