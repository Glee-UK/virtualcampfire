<h1>
 Oak And Ash And Thorn

</h1>
<div style="width:25em; text-align:left;">
<pre>
Oak, and Ash, and Thorn,
All on a midsummer's morn
Maybe we'll sing of no better thing
Than Oak, and Ash, and Thorn
</pre>
