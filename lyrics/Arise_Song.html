<div align="center">
<h1>
 Arise Song
</h1>
<div style="width:25em; text-align:left;">
<pre>
Rise, arise, arise
Wake thee arise, life is calling thee
Wake thee arise, ever watchful be
Mother Life God, she is calling thee
Mother Life God, she is greeting thee
Rise, arise, arise
</pre>
